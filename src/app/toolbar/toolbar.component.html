<mat-toolbar id="toolbar" fxLayout="row">
    <span fxFlex>Empresa Cool</span>

    <button mat-button *ngFor="let item of toolbarItems" fxHide.xs>
        <mat-icon class="mr">{{item.icono}}</mat-icon>
        {{item.nombre}}
    </button>


    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of toolbarItems">
            <button mat-menu-item>
                <mat-icon class="mr">{{item.icono}}</mat-icon>
                {{item.nombre}}
            </button>
        </ng-container>
    </mat-menu>
</mat-toolbar>
